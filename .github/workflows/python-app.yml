name: Python application pipeline

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/python-app.yml"
      - "src/**"
      - "Dockerfile"
      - "requirements.txt"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: 3.12.4

    steps:
      - name: "â˜ï¸ Checkout code"
        uses: actions/checkout@v4.1.7

      - name: "ğŸ Set up Python ${{ env.PYTHON_VERSION }}"
        uses: actions/setup-python@v5.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: "â¬†ï¸ Upgrade pip"
        run: python -m pip install --upgrade pip

      - name: "ğŸ“¦ Install flake8"
        run: pip install flake8

      - name: "ğŸ“¦ Install project dependencies"
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: "ğŸ” Lint with flake8"
        run: |
          # General linting with custom configuration.
          flake8 . --count  --config=.flake8 --show-source --statistics

      - name: "â˜ï¸ Login to Docker Hub"
        uses: docker/login-action@v3.2.0
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_KEY }}

      - name: "ğŸ“¦ Docker Buildx"
        uses: docker/setup-buildx-action@v3.3.0

      - name: "ğŸš€ Docker build and push image to Docker Hub"
        uses: docker/build-push-action@v6.2.0
        with:
          # Specify root location
          context: .
          # Specify Dockerfile location
          file: Dockerfile
          # Multiplatform-image
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USER }}/raspi:latest
