name: Python application pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: 3.12.3

    steps:
      - name: "‚òÅÔ∏è Checkout code"
        uses: actions/checkout@v4.1.6

      - name: "üêç Set up Python ${{ env.PYTHON_VERSION }}"
        uses: actions/setup-python@v5.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: "‚¨ÜÔ∏è Upgrade pip"
        run: python -m pip install --upgrade pip

      - name: "üì¶ Install flake8"
        run: pip install flake8

      - name: "üì¶ Install project dependencies"
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: "üîé Lint with flake8"
        run: |
          # General linting with custom configuration.
          flake8 . --count  --config=.flake8 --show-source --statistics

      - name: "‚òÅÔ∏è Login to Docker Hub"
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_KEY }}

      - name: "üì¶ Docker Buildx"
        uses: docker/setup-buildx-action@v3.3.0

      - name: "üöÄ Docker build and push image to Docker Hub"
        uses: docker/build-push-action@v5.3.0
        with:
          # Specify root location
          context: .
          # Specify Dockerfile location
          file: Dockerfile
          # Multiplatform-image
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USER }}/cortana:latest
          build-args: |
            DISC_APP_KEY=${{ secrets.DISC_APP_KEY }}
            NGROK_API_KEY=${{ secrets.NGROK_API_KEY }}
